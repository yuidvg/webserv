<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>記事一覧</title>
</head>
<body>
    <header>
        <h1>記事一覧</h1>
        <nav>
            <ul>
                <li>ホーム</li>
                <li>サイトについて</li>
                <li>お問い合わせ</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- 記事の一覧 -->
        <article>
            <h2>記事のタイトル</h2>
            <p>記事の概要... 続きを読む</p>
            <time datetime="YYYY-MM-DD">公開日: YYYY年MM月DD日</time>
        </article>
        <!-- 他の記事も同様にリスト化 -->
    </main>

    <footer>
        <p>&copy; 202X YourSiteName. All rights reserved.</p>
    </footer>
</body>
</html>
